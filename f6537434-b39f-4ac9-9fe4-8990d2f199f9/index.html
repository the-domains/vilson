  html {
  width: 100%;
}
body {
  width: 100%;
  overflow-x: hidden;
  font-size: 16px;
  line-height: 1.6;
}
body:after {
  content: "";
  position: fixed;
  left: 50%;
  top: 0;
  height: 100%;
  opacity: .2;
  z-index: -1;
}
body a,
body .cta {
  text-decoration: none;
}
body .media > a {
  display: inline-block;
}
body h1 a,
body h2 a,
body h3 a {
  color: inherit;
}
*,
*:before,
*:after {
  text-rendering: optimizeLegibility;
  font-feature-settings: "kern";
  -webkit-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";

  -webkit-font-smoothing: antialiased;

  position: relative;
  padding: 0;
  margin: 0;
}
.decoration > svg {
  display: block;
}
.group .title,
.group a {
  line-height: 1em;
}
.group .attribution {
  white-space: nowrap;
}
.group .attribution .source {
  display: inline-block;
}
.group .attribution .publisher {
  display: inline-block;
}
.group .attribution .author {
  display: inline-block;
}
.group .attribution .avatar {
  opacity: .6;
  display: inline-block;
  vertical-align: middle;
}
.group .attribution .avatar img,
.group .attribution .avatar a {
  width: 100%;
  height: 100%;
  border-radius: 30px;
